<mat-card class="example-card" *ngFor="let item of blogposts">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{item.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{item.content}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
  </mat-card-actions>
</mat-card>
